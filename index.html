<!DOCTYPE html>
<html ng-app="DonutsApp">
<head>
    <meta charset="UTF-8">
    <title>DONUT MAKE ME ANGRY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/donutsController.js"></script>
</head>
<body>

    <section ng-controller="DonutsController as donuts">
      <div class="containing-box">

        <h1>"DONUT MAKE ME GET OLDSKOOL"</h1>
        <ol id="donuts">
          <li ng-repeat="donut in donuts.all">
            <button class="del-button" ng-click="donuts.delete($index)">X</button>
            <div class="list">
            <strong>{{donut.style}}</strong> 
            <br>
            <em>{{donut.flavor}}<em>
            </div>
          </li>
        </ol>

        <form class="add-donut" ng-submit='donuts.addDonut()'>
          <div class="input-padding">
            <label for="new-donut-style">Donut Style</label>
            <input autofocus type="text" id="new-donut-style" placeholder="STYLE" ng-model='donuts.newDonut.style'>
          </div>

          <div class="input-padding">
            <label for="new-donut-flavour">Donut Flavour</label>
            <input type="text" id="new-donut-flavor" placeholder="FLAVOUR" ng-model='donuts.newDonut.flavor'>
          </div>

          <div>
            <input id="submit-btn" type="submit" value="Add donut">
          </div>
        </form>
      </div>
    </section>

  <div class="containing-box">
    <footer>Copyright Luke Haines Fo'sho</footer>
  </div>

</body>
</html>
